<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <span>Book Library App</span>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for books...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-actions">
                    <button class="btn btn-outline" id="addBookBtn">
                        <i class="fas fa-plus"></i> Add Book
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="section-title">
            <h2>My Library</h2>
            <span id="bookCount">12 books</span>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Books</button>
            <button class="filter-btn" data-filter="available">Available</button>
            <button class="filter-btn" data-filter="borrowed">Borrowed</button>
            <button class="filter-btn" data-filter="fiction">Fiction</button>
            <button class="filter-btn" data-filter="non-fiction">Non-Fiction</button>
        </div>

        <div class="books-grid" id="booksContainer">
            <!-- Books will be dynamically added here -->
        </div>
    </main>

    <!-- Add/Edit Book Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Book</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div class="form-group">
                        <label for="bookTitle">Title</label>
                        <input type="text" id="bookTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author</label>
                        <input type="text" id="bookAuthor" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="bookGenre">Genre</label>
                        <select id="bookGenre" class="form-control" required>
                            <option value="">Select Genre</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Biography">Biography</option>
                            <option value="History">History</option>
                            <option value="Self-Help">Self-Help</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bookYear">Publication Year</label>
                        <input type="number" id="bookYear" class="form-control" min="1000" max="2023" required>
                    </div>
                    <div class="form-group">
                        <label for="bookPages">Pages</label>
                        <input type="number" id="bookPages" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="bookDescription">Description</label>
                        <textarea id="bookDescription" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="bookCover">Cover Image URL</label>
                        <input type="url" id="bookCover" class="form-control" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Book Details Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="detailsTitle">Book Details</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="book-detail">
                    <div class="book-detail-cover" id="detailsCover"></div>
                    <div class="book-detail-info">
                        <h2 class="book-detail-title" id="detailsBookTitle"></h2>
                        <p class="book-detail-author" id="detailsAuthor"></p>
                        
                        <div class="book-detail-meta">
                            <div class="meta-item">
                                <span class="meta-label">Genre</span>
                                <span class="meta-value" id="detailsGenre"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Year</span>
                                <span class="meta-value" id="detailsYear"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Pages</span>
                                <span class="meta-value" id="detailsPages"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Status</span>
                                <span class="meta-value" id="detailsStatus"></span>
                            </div>
                        </div>
                        
                        <p class="book-detail-description" id="detailsDescription"></p>
                        
                        <div class="book-actions" style="margin-top: 20px;">
                            <button class="btn-borrow" id="borrowReturnBtn">Borrow</button>
                            <button class="btn-details" id="editBookBtn">Edit</button>
                            <button class="btn-details" id="deleteBookBtn" style="background: var(--danger); color: white;">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <span>Book Library App</span>
                </div>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact</a>
                </div>
                <div class="copyright">
                    &copy; 2023 Book Library App. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
